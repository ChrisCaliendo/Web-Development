<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TaskSiteStyling.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="TaskSiteJS.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="webpage_header" class="jumbotron">
        <h1 class="display-3">Personal Task List</h1>
        <p class="lead"> On this site you can create your own to do list. You can add new tasks to the lists at the bottom of the page</p>
        <hr class="my-2">
        <div id="sub_header">
            <p>More info</p>
            <p class="lead" >
                <a id="start_button" class="btn btn-light btn-lg" href="#input" role="button">Start a New List</a>
            </p>
        </div>
    </div>

    <br>

    <div id="list" class="col" aria-hidden="true">
        <h2 id="hidden_text" >Task List</h2>
        <ul class="list-group list-group-horizontal"></ul>
            
        </ul>
    </div>
    
    <br>
    <br>

    <div id="input" class="col" aria-hidden="true">
        <h2>Task Input</h2>
        <form id="task_input" class="form-group" onsubmit="getTaskInfo(); return false;">
            <label for="title_input">Task Name:</label><br>
            <input class="form-control" type="text" id="title_input" name="title_input" placeholder="Title"><br>
            <label for="description_input">Description:</label><br>
            <textarea class="form-control" rows="5" id="description_input" placeholder="Text"></textarea><br>
            <table>
                <tr>
                    <td><label for="priority_input">Select Priority:</label></td>
                    <td><label for="status_input">Select Status:</label></td>
                    <td><label for="date_input">Due Date:</label></td>
                    <td><label for="time_input">Due Time:</label></td>
                </tr>
                <tr valign="top">
                    <td>
                        <select class="form-control" name="cars" id="pririty_input">
                            <option class="form-check btn-dark" value=0>Normal</option>
                            <option class="form-check btn-warning" value=1>Important</option>
                            <option class="form-check btn-danger" value=2>Urgent</option>
                            <option class="form-check btn-info" value=-1>Lax</option>
                            <option class="form-check btn-secondary" value=-2>Optional</option>
                        </select>
                    </td>
                    <td>
                        <div class="form-check btn-dark">
                            <label class="form-check-label">
                              <input type="radio" class="form-check-input" value="Incomplete" name="status_input" checked>Incomplete
                            </label>
                        </div>
                        <div class="form-check btn-secondary">
                            <label class="form-check-label">
                              <input type="radio" class="form-check-input" value="Pending" name="status_input">Pending
                            </label>
                        </div>
                        <div class="form-check btn-success">
                            <label class="form-check-label">
                              <input type="radio" class="form-check-input" value="Complete" name="status_input">Complete
                            </label>
                        </div>
                        <div class="form-check btn-warning">
                            <label class="form-check-label">
                              <input type="radio" class="form-check-input" value="Late" name="status_input">Late
                            </label>
                        </div>
                        <div class="form-check btn-danger">
                            <label class="form-check-label">
                              <input type="radio" class="form-check-input" value="Failed" name="status_input">Failed
                            </label>
                        </div>
                    </td>
                    <td><input class="date" type="date" name="date_input" id="date_input"></td>
                    <td><input class="time" type="time" name="time_input" id="time_input"></td>
                    <td><input type="submit" value="Submit" id="submit_button"></td>
                </tr>
                
            </table>
        </form> 

        <p>

        </p>
    </div>
</body>
</html>
